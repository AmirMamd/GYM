<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Gym Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gym Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update User </h1>
            <div class = "card-body">
                <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> Full Name </label>
                        <input
                                type = "text"
                                name = "fullName"
                                th:field = "*{fullName}"
                                class = "form-control"
                                placeholder="Enter User Full Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Username </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "username"
                                    th:field = "*{username}"
                                    class = "form-control"
                                    placeholder="Enter Username"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder="Enter Email"
                            />
                        </label>
                    </div>
                    <div class ="form-group">
                        <label> Password </label>
                        <label>
                            <input
                                    type = "password"
                                    name = "password"
                                    th:field = "*{password}"
                                    class = "form-control"

                            />
                        </label>
                    </div>
                    <div class ="form-group">
                        <label> Date of birth </label>
                        <label>
                            <input
                                    type = "date"
                                    name = "dateOfBirth"
                                    th:field = "*{dateOfBirth}"
                                    class = "form-control"
                            />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <label>
                            <select name="role" th:field="*{role}" class="form-control">
                                <option value="USER">User</option>
                                <option value="MANAGER">Manager</option>
                                <option value="COACH">Coach</option>
                            </select>
                        </label>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
